<!DOCTYPE html>
<head>
    <title>Sum of all numbers in an array</title>
    <script>
        var arr=[1,2,3,4,5,6,7,8,9];
        
        var fun= function()
        {
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
            sum=sum+arr[i];
        }
        return sum;
    } 
    console.log(fun(arr));


    (function(arr)
        {

        {
            sum=sum+arr[i];
        }
        console.log(sum);
    })
    ([1,2,3,4,5,6,7,8,9])

    </script>
  </head>
