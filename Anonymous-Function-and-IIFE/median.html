<!DOCTYPE html>

    <head>
      <title>Median of two sorted arrays of the same size</title>
      <script>

        var arr1 = [1, 3, 5];
        var arr2 = [2, 4, 6];

        var median = function(a, b) {
        var mergedArray = [...a, ...b].sort((x, y) => x - y);
         var midIndex = mergedArray.length / 2;
         if (mergedArray.length % 2 === 0) {
          return (mergedArray[midIndex - 1] + mergedArray[midIndex]) / 2;
         } else {
          return mergedArray[Math.floor(midIndex)];
         }
        }
        console.log(median(arr1, arr2)); 


        var median2 = (function(a, b) {
