<!DOCTYPE html>
  <html>
    <head>
      <title>Rotate an array by k times</title>
      <script>
        var array = [1, 2, 3, 4, 5];
        var k = 3;
        
        var rotatedArr = function(arr, rotations) {
          var len = arr.length;
          var normalizedRotations = rotations % len;
          return arr.slice(-normalizedRotations).concat(arr.slice(0, len - normalizedRotations));
        }
        console.log(rotatedArr(array, k)); 
        
        
        var k = 4;
        var rotatedArr2 = (function(arr, rotations) {
          var len = arr.length;
          var normalizedRotations = rotations % len;
          return arr.slice(-normalizedRotations).concat(arr.slice(0, len - normalizedRotations));
        })(array, k);
        
        console.log(rotatedArr2); 
        
      </script>
    </head>

    </body>
    </html>
