<!DOCTYPE html>
  <html>
    <head>
      <title>Remove duplicates from an array</title>
      <script>
        var arr = [1, 2, 3, 4, 3, 2, 1, 5, 6, 5];
        var uniqueArray = function(arr) 
        {
            return [...new Set(arr)];
        }
        console.log(uniqueArray(arr));


        var arrayWithDuplicates = [1, 2, 3, 4, 3, 2, 1, 5, 6, 5];
        var uarr = (function(arr) {
        return [...new Set(arr)];
        })(arrayWithDuplicates);

        console.log(uarr);

    
      </script>
    </head>

    </body>
    </html>
